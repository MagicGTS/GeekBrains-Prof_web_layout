<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assets`s for Brand shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="css/assets.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Asset`s for Brand shop</h1>
    <hr>
    <h2>Buttons</h2>
    <section>
        <div class="btn-browse"><a href="" class="btn-browse__link"><span class="btn-browse__text">Browse</span><span class="btn-browse__icon"><i class="fa fa-caret-down"></i></span>
                <div class="btn-browse__ddc"></div>
            </a>
            <form action="#" class="form-search clear-fix"><input name="search" type="text" class="form-search__input" placeholder="Search for Item..."><a href="" class="form-search__btn"><i class="fa fa-search"></i></a></form>
        </div>
    </section>
    <section>
        <div class="btn-account"><a href="" class="btn-account__link clear-fix"><span class="btn-account__text">My Account</span><span class="btn-account__icon"><i class="fa fa-caret-down"></i></span>
                <div class="btn-account__ddc"></div>
            </a>
        </div>
    </section>
    <section>
        <div class="btn-sqr_dl"><a href="" class="btn-sqr_dl__link"><span class="btn-sqr_dl__text">Continue</span></a>
        </div>
    </section>
    <section>
        <div class="btn-sqr_bw"><a href="" class="btn-sqr_bw__link"><span class="btn-sqr_bw__text">Continue</span></a>
        </div>
    </section>

    <section>
        <div class="btn-sqr_ba"><a href="" class="btn-sqr_ba__link clear-fix"><span class="btn-sqr_ba__text">Browse All Product</span><span class="btn-sqr_ba__icon"><i class="fa fa-long-arrow-right"></i></span>
            </a>
        </div>
    </section>
    <section>
        <div class="btn-subs">
            <form action="#" class="form-subs"><input name="subscribe" type="email" class="form-subs__input" placeholder="Enter Your Email"><a href="" class="form-subs__btn">Subscribe</a></form>
        </div>
    </section>
    <section>
        <div class="btn-sqr_adc"><a href="" class="btn-sqr_adc__link clear-fix">
                <div class="btn-sqr_adc__wrap"><img src="img/forma_1_copy_2587.png" alt="" class="btn-sqr_adc__icon"><span class="btn-sqr_adc__text">Add to Cart</span></div>
            </a>
        </div>
    </section>
    <section>
        <div class="btn-sqr_ar"><a href="" class="btn-sqr_ar__link clear-fix"><span class="btn-sqr_ar__icon"><i class="fa fa-angle-left"></i></span>
            </a>
        </div>
    </section>
    <section>
        <div class="btn-sqr_adcw"><a href="" class="btn-sqr_adcw__link clear-fix">
                <div class="btn-sqr_adcw__wrap"><img src="img/forma_1_copy_1287.png" alt="" class="btn-sqr_adcw__icon"><span class="btn-sqr_adcw__text">Add to Cart</span></div>
            </a>
        </div>
    </section>
</body></html>
