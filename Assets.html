<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assets`s for Brand shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="css/assets.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Asset`s for Brand shop</h1>
    <hr>
    <h2>Buttons</h2>
    <section>
        <div class="btn">
            <div class="btn-browse__cont clear-fix"><a href="" class="btn-browse__link"><span class="btn-browse__text">Browse</span><span class="btn-browse__icon"><i class="fa fa-caret-down"></i></span>
                    <div class="btn-browse__ddc"></div>
                </a>
                <form action="#" class="form-search"><input name="search" type="text" class="form-search__input" placeholder="Search for Item..."><a href="" class="form-search__btn"><i class="fa fa-search"></i></a></form>
            </div>
        </div>



    </section>
    <section>
        <div class="btn">
            <div class="btn-account__cont clear-fix"><a href="" class="btn-account__link"><span class="btn-account__text">My Account</span><span class="btn-account__icon"><i class="fa fa-caret-down"></i></span>
                    <div class="btn-account__ddc"></div>
                </a>
            </div>
        </div>

    </section>
</body></html>
